version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: putzplan-backend
    # Kein Host-Port-Mapping im Prod-Betrieb
    volumes:
      - putzplan-data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/putzplan.db
    restart: unless-stopped
    networks:
      - putzplan-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: putzplan-frontend
    ports:
      - "8085:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - putzplan-network

networks:
  putzplan-network:
    driver: bridge

volumes:
  putzplan-data:

