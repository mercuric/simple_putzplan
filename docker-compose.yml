version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: putzplan-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/putzplan.db:/app/putzplan.db
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - putzplan-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: putzplan-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - putzplan-network

networks:
  putzplan-network:
    driver: bridge

volumes:
  putzplan-data:

